version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - .:/app
    environment:
      - GO_ENV=production
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: auth-service-postgres
    environment:
      POSTGRES_USER: myname
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
